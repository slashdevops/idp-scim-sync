name: "Build"

on:
  # push:
  #   branches:
  #     - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  security-events: write
  actions: read
  contents: read
  pull-requests: read

jobs:
  test:
    name: "Test and Build"
    runs-on: ubuntu-latest
    env:
      MAKE_DEBUG: "true"
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go 1.x
        id: go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod

      - name: Go version
        run: |
          go version

      - name: Test
        run: make test

      - name: codecov coverage report
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          files: ./coverage.out

      - name: Build
        run: make build
